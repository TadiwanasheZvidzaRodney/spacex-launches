{% macro render_launch(launch) %}
<div class="launch-card">
    {% if launch.links.patch.large %}
    <img class="launch-image" src="{{launch.links.patch.large}}" alt="{{launch.name}}">
    {% endif %}
    <p>Name: {{launch.name}}</p>
    <p>Date: {{launch.date_utc}}</p>

    <div>
        <div class="launch-title">{{launch.name}}</div>
        {% if launch.details %}
        <p>{{launch.details}}</p>
        {% endif %}
        <p>{{launch.date_utc|date_only}}</p>

        <div class="launch-links">
            <a href="{{launch.links.reddit.launch}}" target="_blank">Reddit Launch</a>
            <a href="{{launch.links.article.launch}}" target="_blank">Article</a>
            <a href="{{launch.links.wikipedia.launch}}" target="_blank">Wikipedia</a>
        </div>
    </div>
</div>
{% endmacro %}
